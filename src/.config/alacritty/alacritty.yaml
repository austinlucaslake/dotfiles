env:
  TERM: alacritty

window:
  title: Terminal
  dynamic_title: true
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed
  opacity: 1.0

scrolling:
    history: 100000
    multiplier: 1

font:
  normal:
    family: Roboto Mono
    style: Medium
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

custom_cursor_colors: true

cursor:
  blinking: on
  style: Beam
  unfocused_hollow: true

shell:
  program: /bin/bash
  args:
    - -c "tmux"

live_config_reload: true
